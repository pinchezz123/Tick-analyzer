
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tick Analyzer Demo</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #00BFFF;
    }
    .tick-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }
    .tick {
      width:  20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: bold;
    }
    .even {
      background-color: #00BFFF;
    }
    .odd {
      background-color: #FF4136;
    }
    .strength {
      font-size: 18px;
      margin-top: 10px;
    }
    .status {
      font-size: 22px;
      font-weight: bold;
      color: #2ECC40;
      margin-top: 15px;
    }
    .status.warn {
      color: #FF851B;
    }
  </style>
</head>
<body>
  <h2>Tick Analyzer Demo</h2>

  <div class="tick-bar" id="tickBar"></div>

  <div class="strength" id="strength"></div>
  <div class="status" id="status"></div>

  <script>
    const tickData = Array.from({ length: 80 }, () => Math.floor(Math.random() * 10));
    const tickBar = document.getElementById("tickBar");
    let evenCount = 0;

    tickData.forEach(tick => {
      const div = document.createElement("div");
      div.className = "tick " + (tick % 2 === 0 ? "even" : "odd");
      div.textContent = tick;
      if (tick % 2 === 0) evenCount++;
      tickBar.appendChild(div);
    });

    const percent = (evenCount / tickData.length * 100).toFixed(1);
    document.getElementById("strength").textContent = `Even %: ${percent}% (out of ${tickData.length} ticks)`;

    const status = document.getElementById("status");
    if (percent >= 63) {
      status.textContent = "üî• Excellent Signal (Digit EVEN)";
    } else if (percent >= 60) {
      status.textContent = "‚úÖ Good Signal (Digit EVEN)";
    } else {
      status.textContent = "‚è≥ Weak Signal - Wait";
      status.classList.add("warn");
    }
  </script>
</body>
</html>
